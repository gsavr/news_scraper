<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BLOG Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Css     -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Google Front -->
     <link href="https://fonts.googleapis.com/css?family=Lato|Raleway|Roboto" rel="stylesheet"> 

     <link rel="icon" type="image/gif" href="/assets/images/feed.png"/>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-background bg-light">
        
        <a class="navbar-brand" href="/"><img src="assets/images/feed.png" alt="logo" width="30px"> BLOG Scraper</a>
        
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="savedArticles" href="#">Saved Articles</a>
                </li>
            </ul>
            
        </div>
    </nav>
    <!-- Body -->
    <div class="banner-image">
        <div class="banner-text">
            <h1>Gizmodo Feed</h1>
            <!-- <p>Get the latest articles</p> -->
            <button id="scrapeArticles" type="button" class="btn btn-outline-light btn-lg">Load Newest Articles</button>
        </div>
    </div>

    <div class="container" id="articles"><h4 class="text-center font-weight-lighter">Load Articles by clicking on "Load Newest Articles"</h4></div>
    <div class="showNote"></div>

    <!--  -->

    <!-- JS SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
